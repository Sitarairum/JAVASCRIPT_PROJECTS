<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4479a4f569.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>animated login form</title>
</head>
<body>
    <img src="wave.png" alt="" class="wave">
    <div class="container">
        <div class="img">
            <img src="logo.jpg" alt="">
        </div>

       <div class="login-content">
           <form action="index.html">
               <img src="img.png" alt="" class="avatar">
               <h2 class="title">welcome</h2>
                 <div class="input-div one">
                     <div class="i">
                         <i class="fas fa-user"></i>
                     </div>
                     <div class="div">
                         <h5>username</h5>
                         <input type="text" class="input">
                     </div>
                 </div>
                



                 <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#">Forgot  password?</a>
                <input type="submit" class="btn" value="login" />

              

           </form> 
       </div>

        

    </div>
    <script src="app.js"></script>
    
</body>
</html>
