<!DOCTYPE html> 
<html>
<head>
<meta charset=utf-8 />
<title>Write a JavaScript program that accept two integers and display the larger</title>
<script>
  function large()
  {
  	         num1=document.myform.num1.value;
			num2=document.myform.num2.value;
			n1=parseFloat(num1);
			n2=parseFloat(num2);
			if(n1>n2)
			{
	       document.write("first number is larger");
	   }

else{
	document.write("second  number is larger")

}
	   }
 
  
		
</script>
</head>
<body>
	
	 <form name="myform">
		
		
		<center><u>Enter a number in each text box</u><br><br>
			Number 1:<input type="text" name="num1" value="""><br><br>
			Number 2:<input type="text" name="num2" value="""><br><br>
			<input type="button" value="large" onclick="large()"><br><br>
		</center>
		
	</form>
			 
		
		
















                                                 

  

  
</body>
</html>
